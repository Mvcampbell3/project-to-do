<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/00fdae5f8b.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Project To-Dos</title>
</head>

<body>
  <div class="background">
    <div class="container">
      <h1 class="mainTitle">To-Do's</h1>
      <div class="todoBody">
        <form class="formTask" id="formTask">
          <div class="inputGroup">
            <label for="type">Enter Project Name</label>
            <input type="text" name="type" id="typeInput" autocomplete="off" placeholder="Project...">
          </div>
          <div class="inputGroup">
            <label for="selectProject">Or Select Existing Project</label>
            <select name="projectSelect" id="projectSelect" class="projectSelect">

            </select>
          </div>
          <div class="inputGroup">
            <label for="content">Task Description</label>
            <input type="text" name="content" id="contentInput" autocomplete="off" placeholder="Task...">
          </div>
          <div class="inputGroup">
            <input type="submit" value="Add Task" class="addBtn">
          </div>
        </form>
        <div class="outputArea" id="outputArea">

        </div>
      </div>

    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
