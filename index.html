<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Project To-Dos</title>
</head>

<body>
  <div class="background">
    <div class="container">
      <h1>This is where the magic will happen</h1>
      <form class="formTask" id="formTask">
        <div class="inputGroup">
          <label for="type">Task Type</label>
          <input type="text" name="type" id="typeInput" autocomplete="off">
        </div>
        <div class="inputGroup">
          <label for="content">Task</label>
          <input type="text" name="content" id="contentInput" autocomplete="off">
        </div>
        <div class="inputGroup">
          <input type="submit" value="Add Task">
        </div>
      </form>
      <div class="outputArea" id="outputArea">
        
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>

</html>
